<!-- demo_reset_css.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Demo reset css</title>
</head>
<body>
	<style type="text/css">
		h1 {
			background: red;
		}
		/* Reset CSS - style lại các css mặc định mà trình duyệt đã css cho các thẻ của bạn */
		/* ko nên sử dụng cú pháp sau để reset css, vì sẽ làm thay đổi hết các khoảng cách mặc định của thẻ */
		* {
			margin:  0;
			padding:  0;
		}
		/* thôn thường sẽ sử dụng các file reset css mà bên thứ 3 đã viết
		Có 1 file rất thông dụng: normalize.css, đây là file mà thư viên Bootstrap cũng đã tích vào để reset CSS; */
	</style>
	<h1>Thẻ h1</h1>
</body>
</html>

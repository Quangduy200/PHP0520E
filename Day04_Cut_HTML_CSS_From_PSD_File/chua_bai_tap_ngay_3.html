<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chữa bài tập ngày 3</title>
	<style type="text/css">
		.container {
		    max-width: 600px;
		    margin: auto;
		}
		#logo {
		    font-weight: bold;
		    text-align: center;
		    background: #efefef;
		    padding: 5px 0;
		}
		#menu {
		    background: #efefef;
		    padding: 10px 0;
		    text-align: center;
		    margin-top: 3px;
		    margin-bottom: 10px;
		}
		ul {
			list-style: none;
		}
		li {
			display: inline-block;
			margin: 0 8px;
		}
		a {
			text-decoration: none;
		}
		#feature {
		    min-height: 100px;
		    background: #efefef;
		    text-align: center;
		    font-weight: bold;
		}
		.row {
		    display: flex;
		}
		.col {
		    width: 33.33%;
		    background: #efefef;
		    min-height: 50px;
		}
		.col2 {
			margin: 0 15px;
		}
		#main {
			margin-top: 5px;
			margin-bottom: 15px;
			text-align: center;
		}
		#footer {
			text-align: center;
			font-weight: bold;
			padding-top: 10px;
			padding-bottom: 20px;
			background: #efefef;
		}
	</style>
</head>
<body>
	<h1>Dựng layout bài 5</h1>
	<div class="container">
		<div id="logo">Logo</div>
		<div id="menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Home 1</a></li>
				<li><a href="#">Home 2</a></li>
				<li><a href="#">Home 3</a></li>
				<li><a href="#">Home 4</a></li>
			</ul>
		</div>
		<div id="feature">Feature</div>
		<div id="main">
			<div class="row">
				<div class="col1 col">Column One</div>
				<div class="col2 col">Column Two</div>
				<div class="col3 col">Column Three</div>
			</div>
		</div>
		<!-- từ khóa search ký tự đặc biệt html là: symbol html -->
		<div id="footer">&copy; Copyright</div>
	</div>
</body>
</html>

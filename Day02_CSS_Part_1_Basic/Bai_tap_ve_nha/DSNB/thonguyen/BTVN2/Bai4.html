<!DOCTYPE html>
<html>
<head>
	<title>Bai 4</title>
</head>
<body>
	<p style="color: red; font-size: 30px"><img src="bt4.png">Employee Registration Form</p> 
	<form>
		<table>
			<tr>
				<td></td>
				<td>
					<input type="radio" name="gender" checked  /> Mr
		            <input type="radio" name="gender" /> Mrs
		            <input type="radio" name="gender" /> Ms
				</td>
			</tr>
			<tr>
				<td>First name </td>
				<td><input type="text" name="firstname" placeholder="FirstName"></td>
			</tr>
			<tr>
				<td>Last name </td>
				<td><input type="text" name="lastname" placeholder="LastName"></td>
			</tr>
			<tr>
				<td>Mail address1 </td>
				<td><input type="text" name="mail1"></td>
			</tr>
			<tr>
				<td>Mail address2 </td>
				<td><input type="text" name="mail2"></td>
			</tr>
			<tr>
				<td>City </td>
				<td><input type="text" name="city"></td>
			</tr>
			<tr>
				<td>Stage </td>
				<td><select><option>Guiarat</option></select></td>
			</tr>
			<tr>
				<td>Zip</td>
				<td><input type="text" name="zip"></td>
			</tr>
			<tr>
				<td>Upload file </td>
				<td><input type="file" name="file"></td>
			</tr>
			<tr>
				<td>E-mail </td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Mobile:</td>
				<td><input type="number" name="number" placeholder="+91"></td>
			</tr>
			<tr>
				<td>Language known </td>
				<td>
					<input type="checkbox" name="checkbox" checked />Gujarati<br>
					<input type="checkbox" name="checkbox" checked/>Hindi<br>
					<input type="checkbox" name="checkbox" checked/>English<br>
					<input type="checkbox" name="checkbox" />Marathi
				</td>
			</tr>
			<tr>
				<td>Additional infomation</td>
				<td><textarea rows="5" cols="20">Optional</textarea></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="submit">
					<input type="submit" value="reset">
				</td>
			</tr>
		</table>
	</form>	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BÃ i 4</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<table>
		<tr>
			<td><img src="bt4.png" alt=""></td>
			<td><h1 id="b4-h1">Employee Registration Form</h1></td>
		</tr>
	</table>
	<form>
		<table>
			<tbody>
				<tr>
					<td class="b4-td-1"></td>
					<td>
						<input type="radio" name="sex" >Mr
						<input type="radio" name="sex" >Mrs
						<input type="radio" name="sex" >Ms
					</td>
				</tr>
				<tr>
					<td class="b4-td-1">First Name</td>
					<td>
						<input type="text" name="" placeholder="First Name">
					</td>
				</tr>
				<tr>
					<td class="b4-td-1">Last Name</td>
					<td>
						<input type="text" name="" placeholder="Last Name">
					</td>
				</tr>
				<tr>
					<td class="b4-td-1">Mail Adress 1</td>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<td class="b4-td-1">Mail Adress 2</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td class="b4-td-1">City</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td class="b4-td-1">State</td>
					<td>
						<select size="1">
							<option value="">Guiarat</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="b4-td-1">Zip</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td class="b4-td-1">Upload photo</td>
					<td>
						<input type="file">
					</td>
				</tr>
				<tr>
					<td class="b4-td-1">Mobile</td>
					<td><input type="text" placeholder="+91"></td>
				</tr>
				<tr>
					<td class="b4-td-1">E-Mail</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td class="b4-td-1">Languages known</td>
					<td>
						<input type="checkbox">Gujarati <br>
						<input type="checkbox">Hindi <br>
						<input type="checkbox">English <br>
						<input type="checkbox">Marathi
					</td>
				</tr>
				<tr>
					<td class="b4-td-1">Additional Information</td>
					<td>
						<textarea placeholder="Optional" cols="30" rows="5"></textarea>
					</td>
				</tr>
				<tr>
					<td class="b4-td-1"></td>
					<td>
						<input type="submit" name="" value="Submit">
						<input type="reset" name="" value="Reset">
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>

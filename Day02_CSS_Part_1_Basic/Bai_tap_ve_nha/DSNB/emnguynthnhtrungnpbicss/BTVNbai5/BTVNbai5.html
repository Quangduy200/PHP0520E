<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<center>
	<table border="1" cellpadding="3" cellspacing="">
		<div style="color: red; font-weight: bold;">
			Text Formatting Tags
		</div>
		<tr>
			<th>HTML Tag</th>
			<th>Output</th>
		</tr>
		<tr>
			<td>normat text</td>
			<td>hello world</td>
		</tr>
		<tr>
			<td>Font &#38; its attribute</td>
			<td style="color: blue; font-weight: bold;">hello world</td>
		</tr>
		<tr>
			<td>&#60;B&#62;</td>
			<td><b>Bold</b></td>
		</tr>
		<tr>
			<td>&#60;I&#62;</td>
			<td><i>Italic</i></td>
		</tr>
		<tr>
			<td>&#60;U&#62;</td>
			<td><u>Underline</u></td>
		</tr>
		<tr>
			<td>&#60;EM&#62;</td>
			<td><EM>Emphasis</EM></td>
		</tr>
		<tr>
			<td>&#60;STRONG&#62;</td>
			<td><STRONG>STRONG</STRONG></td>
		</tr>
		<tr>
			<td>&#60;TELETYLE&#62;</td>
			<td>teletype</td>
		</tr>
		<tr>
			<td>&#60;CITE&#62;</td>
			<td><cite>Citation</cite></td>
		</tr>
		<tr>
			<td>&#60;STRIKE&#62;</td>
			<td><strike>strike through text</strike></td>
		</tr>
		<tr>
			<td>&#60;BIG&#62;</td>
			<td><big>text in a big font</big></td>
		</tr>
		<tr>

		</tr>
		<tr>
			<td>&#60;SUB&#62;</td>
			<td>
				a<sub>b</sub>
			</td>
		</tr>
		<tr>
			<td>&#60;SUP&#62;</td>
			<td><sub>a</sub>b</td>
		</tr>
	</table>
</center>

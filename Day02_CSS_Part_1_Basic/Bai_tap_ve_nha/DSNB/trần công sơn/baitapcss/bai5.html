<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>b√†i 5</title>
    <style>
        td
        {
            padding: 0 45px 0px 0px;
        }
        div{
            text-align: center;
        }
     
        table{
            margin-left: auto;
            margin-right: auto;
            margin-top: -18px;
        }
        h2{
           
            color: red;
        }
        #a
        {
            color: blue;
        }
        table td{
            text-align: left;
        }
       
    </style>
    

</head>

<body>
    <div>
    <h2>text formatting tags</h2>
    <table border="1" cellspacing=0>
     
        <tr>
           <th>html tag</th>
           <th>output</th>
        </tr>
        <tr>
            <td>normal text</td>
            <td>hello world</td>
        </tr>
        <tr>
            <td>Font & its attribute</td>
            <td id="a">hello world</td>
        </tr>
        <tr>
            <td>&ltB&gt</td>
            <td><b>Bold</b></td>
        </tr>
        <tr>
            <td>&ltU&gt</td>
            <td><U>underline</U></td>
        </tr>
        <tr>
            <td>&ltI&gt</td>
            <td><i>italic</i></td>
        </tr>
        <tr>
            <td>&ltEM&gt</td>
            <td><em>emphasis</em></td>
        </tr>
        <tr>
            <td>&ltStrong&gt</td>
            <td><strong>strong</strong></td>
        </tr>
        <TR>
            <TD>&ltTELETYPE&gt</TD>
            <TD><tt>TELETYPE</tt></TD>
        </TR>
        <tr>
            <td>&ltCITE&gt</td>
            <td><cite>citation</cite></td>
        </tr>
        <tr>
            <td>&ltSTRIKE&gt</td>
            <td><s>STRIKE</s></td>
        </tr>
        <tr>
            <td>&ltBIG&gt</td>
            <td><big>BIG</big></td>
        </tr>
        <tr>
            <td>&ltSMALL&gt</td>
            <td><small>text in a small font</small></td>
        </tr>
        <tr>
            <td>&ltSUB&gt</td>
            <td>a<sub>b</sub></td>
        </tr>
        <tr>
            <td>&ltSUP&gt</td>
            <td>a<sup>b</sup></td>
        </tr>
    </table>
</div>
</body>
</html>

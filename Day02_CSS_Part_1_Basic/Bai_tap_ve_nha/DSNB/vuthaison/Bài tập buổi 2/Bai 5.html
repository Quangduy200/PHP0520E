<!DOCTYPE HTML>
<html>

	<body>
		<style>
			.tiêu-đề {
				font-size:24px;
				font-weight:bold;
				color:red;
				text-align:center;

			}
		</style>
		<p class="tiêu-đề">Text Formatting Tags</p>
		<center>
		<table border="1" cellspacing="1" cellpadding="5">
			<thead>
				<tr>
					<th>HTML Tag</th>
					<th>Output</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>nomal text</td>
					<td>hello world</td>
				</tr>
				<tr>
					<td>Font & its attribute</td>
					<td><b>hello world</b></td>
				</tr>
				<tr>
					<td>&lt;B&gt</td>
					<td><b>Bold</b></td>
				</tr>
				<tr>
					<td>&lt;I&gt</td>
					<td><i>Italic</i></td>
				</tr>
				<tr>
					<td>&lt;U&gt</td>
					<td><u>Underline</u></td>
				</tr>
				<tr>
					<td>&lt;EM&gt</td>
					<td><em>Emphasis</em></td>
				</tr>
				<tr>
					<td>&lt;STRONG&gt</td>
					<td><strong>STRONG</strong></td>
				</tr>
				<tr>
					<td>&LT;TELETYPE&gt</td>
					<td><tt>TELETYPE</tt></td>
				</tr>
				<tr>
					<td>&lt;CITE&gt</td>
					<td><cite>Citation</cite></td>
				</tr>
				<tr>
					<td>&lt;DEL&gt</td>
					<td><del>strike through text</del></td>
				</tr>
				<tr>
					<td>&lt;BIG&gt</td>
					<td><big>text in a big font</big></td>
				</tr>
				<tr>
					<td>&lt;SMALL&gt</td>
					<td>text in a small font</td>
				</tr>
				<tr>
					<td>&lt;SUB&gt</td>
					<td>a<sub>b</sub></td>
				</tr>
				<tr>
					<td>&lt;SUP&gt</td>
					<td>a<sup>b</sup></td>
				</tr>
			</tbody>	
		</table>
		<center/>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>Bài 4</title>
	</head>
	<body>
		<style>
			.tiêu-đề {
				color:red;
			}

		</style>
		<form>
			<h1 class="tiêu-đề">
			<img src="bt4.png"/>Employee Registration Form</h1>
		<table>
			<tr>
				<td></td>
				<td>
					<input name="input" type="radio"/> Mr
					<input name="input" type="radio"/> Mrs
					<input name="input" type="radio"/> Ms
				</td>
			</tr>
			<tr>
				<td><b>First Name</b></td>
				<td><input type="text" placeholder="FirstName"/></td>
			</tr>
			<tr>
				<td><b>Last Name</b></td>
				<td><input type="text" placeholder="LastName"/></td>
			</tr>
			<tr>
				<td><b>Mail Address 1</b></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><b>Mail Address 2</b></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><b>State</b></td>
				<td><select name="State" type="state">
						<option>Gujarat</option>
						<option>Andhra Pradesh</option>
						<option>Arunachal Pradesh</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><b>City</b></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><b>Zip</b></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><b>Upload photo</b></td>
				<td><button name="button" type="button">Choose File</button> No file chosen</td>
			</tr>
			<tr>
				<td><b>E-Mail</b></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><b>Mobile</b></td>
				<td><input type="text" placeholder="+91"></td>
			</tr>
			<tr>
				<td><b>Language know</b></td>
				<td>
					<input type="checkbox" name="checkbox1"><b>Gujarati</b><br/>
					<input type="checkbox" name="checkbox2"><b>Hindi</b> <br/>
					<input type="checkbox" name="checkbox1"><b>English</b> <br/>
					<input type="checkbox" name="checkbox1"><b>Marathi</b> <br/>
				</td>
			</tr>
			<tr>
				<td><b>Additional Information</b></td>
				<td><textarea rows="5" cols="40" placehoder="opitional"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="button" name="button">submit</button>
					<button type="button" name="button">reset</button>
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
